<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/b9a4adc7c3.js" crossorigin="anonymous"></script>

   <title>To Do List</title>
</head>

<body>
   <nav class="sidebar">
      <ul>
         <li class="logo">
            <h3>Dober To Do List</h3>
         </li
         <li class="list-button">
            <button class="button">
               <span class="material-icons">settings</span>
               <p>Settings</p>
            </button>
         </li>
         <li class="list-button">
            <a href="about.html">
               <button class="button">
                  <span class="material-icons">more</span>
                  <p>About Me</p>
               </button>
            </a>
         </li>
      </ul>
   </nav>
   <main>
      <div class="overlay"></div>
      <section class="settings-menu">
         <h1>Settings</h1>
         <div class="text-holder">
            <h1>Light Mode</h1>
            <p>toggle the theme to dark and light mode</p>
         </div>
         <input type="checkbox" class="cb" id="theme">
      </section>
      <div class="list-container">
         <h3>TASKS</h3>
         <div class="task-holder">
         </div>
         <section class="container">
            <h3>ADD TO LIST</h3>
            <input class="text-adder" type="item-name" placeholder="Today i Will...">
            <input type="button" value="ADD ITEM" class="add-item  action-button">
         </section>
         </div>
   </main>
   <script type="text/javascript" src="main.js" defer></script>
</body>

</html>
